<!DOCTYPE html>
<html>

<head>
    <title>Galary</title>

</head>

<body>
    <hr>
    <details>

        <summary>My Favourite Images</summary>

    <hr>
    <hr>
    <details>

        <video controls autoplay muted height="185px" width="350px">

    <hr>
    <details>
        <summary>My Favourite audio</summary>
        <hr>
        <audio controls autoplay>
            <source src="resources/audio1.mp3" type="audio/mp3" sizes="5px"></audio>
        <audio controls autoplay>
            <source src="audio2.mp3" type="audio/mp3"></audio>
        <audio controls autoplay>
            <source src="resources/audio3.mp3" type="audio/mp3"></audio>

    <hr>
    <hr>
